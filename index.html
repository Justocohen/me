<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- SEO -->
    <meta name="description" content="Justo Cohen, Cloud Engineer and Research Cloud Student in Canada. Specializing in Kubernetes, Cloud Computing, and Container Technologies.">
    <meta name="author" content="Justo Cohen">
    <meta name="url" content="https://justocohen.github.io">
    <meta name="copyright" content="Justo Cohen">
    <meta name="robots" content="index,follow">
    <title>Justo Cohen ~ Cloud Engineer | Kubernetes & Cloud Computing</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/fav.png">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="images/favicon/apple-touch-icon.png" />
    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="css/plugin.css" />
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- New Layout Theme CSS -->
    <link rel="stylesheet" type="text/css" href="css/modern-theme.css" />
    <!-- Matrix Canvas Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/matrix.css" />
    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="description"
        content='Justo Cohen is a Cloud Engineer and Research Cloud Student in Canada. Specializing in Kubernetes, Cloud Computing, and Container Technologies. Active open source contributor.'>
    <meta name="twitter:card" content='images/favicon/fav.png'>
    <meta name="twitter:site" content="https://github.com/Justocohen">
    <meta name="twitter:title" content="Justo Cohen - Cloud Engineer | Kubernetes & Cloud Computing">
    <meta name="twitter:description"
        content='Cloud Engineer and Research Cloud Student specializing in Kubernetes, Docker, AWS, Azure, GCP, and Cloud Computing. Active open source contributor.'>
    <meta name="twitter:creator" content="https://github.com/Justocohen">
    <meta name="twitter:image" content="images/favicon/fav.png">
    <meta name="twitter:domain" content="https://github.com/Justocohen">
    <meta name="keywords"
        content="Justo Cohen, Cloud Engineer, Kubernetes, Docker, AWS, Azure, GCP, Cloud Computing, Container Technologies, Open Source, Canada, Research Student">
</head>

<body onload="initializeProfile();">
    <!--Matrix Canvas Background-->
    <canvas id="c" class="matrix"></canvas>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Header Section -->
        <header class="main-header">
            <div class="header-inner">
                <h1 class="header-name" id="profile-name">Justo Cohen</h1>
                <p class="header-title" id="profile-title">Cloud Engineer</p>
                <p class="header-subtitle" id="profile-location">
                    <i class="fa fa-map-marker"></i>
                    <span>Canada</span>
                </p>
                
                <!-- Social Links -->
                <div class="header-social" id="social-links">
                    <a href="#" target="_blank" class="social-btn github" id="github-link" style="display: none;" title="GitHub">
                        <i class="fa fa-github"></i>
                    </a>
                    <a href="#" target="_blank" class="social-btn linkedin" id="linkedin-link" style="display: none;" title="LinkedIn">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a href="#" target="_blank" class="social-btn medium" id="medium-link" style="display: none;" title="Medium">
                        <i class="fa fa-medium"></i>
                    </a>
                    <a href="#" target="_blank" class="social-btn twitter" id="twitter-link" style="display: none;" title="Twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" target="_blank" class="social-btn email" id="email-link" style="display: none;" title="Email">
                        <i class="fa fa-envelope-o"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content-area">
            <!-- Education & Experience -->
            <div class="info-row">
                <div class="info-box education-box">
                    <div class="box-header">
                        <i class="fa fa-graduation-cap"></i>
                        <h3>Education</h3>
                    </div>
                    <div class="box-content">
                        <p class="info-status" id="education-status">Currently enrolled</p>
                        <p class="info-main" id="education-institution">Canada</p>
                        <p class="info-detail" id="education-degree">Research Cloud Student</p>
                    </div>
                </div>

                <div class="info-box experience-box" id="experience-section" style="display: none;">
                    <div class="box-header">
                        <i class="fa fa-briefcase"></i>
                        <h3>Experience</h3>
                    </div>
                    <div class="box-content">
                        <p class="exp-number" id="experience-display"></p>
                        <p class="exp-label">Years in Cloud Engineering</p>
                    </div>
                </div>
            </div>

            <!-- Skills Section -->
            <section class="content-box skills-box">
                <div class="box-header">
                    <i class="fa fa-cloud"></i>
                    <h3>Skills & Technologies</h3>
                </div>
                <div class="box-content">
                    <div class="skills-list" id="skills-container">
                        <!-- Skills will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Open Source Section -->
            <section class="content-box opensource-box" id="opensource-section" style="display: none;">
                <div class="box-header">
                    <i class="fa fa-github-alt"></i>
                    <h3>Open Source Contributions</h3>
                </div>
                <div class="box-content">
                    <p class="opensource-desc" id="opensource-description"></p>
                    <div class="projects-list" id="projects-container">
                        <!-- Projects will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Interests Section -->
            <section class="content-box interests-box">
                <div class="box-header">
                    <i class="fa fa-heart"></i>
                    <h3>Interests</h3>
                </div>
                <div class="box-content">
                    <div class="interests-list" id="interests-container">
                        <!-- Interests will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <!-- Profile Configuration -->
    <script type="text/javascript" src="js/config.js"></script>
    <!-- Main Javascript File  -->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
